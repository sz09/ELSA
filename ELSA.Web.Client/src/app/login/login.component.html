<div class="container-fluid">
  <div class="container header">
    <header class="site-navbar js-sticky-header site-navbar-target d-xl-block" role="banner">
      <div class="row align-items-center">
        <div class="col-6 col-xl-2">
          <h1 class="mb-0 site-logo"><a routerLink="/">{{ 'Application.Name' | translate}}</a></h1>
        </div>
      </div>
    </header>
  </div>
  <div class="container body">
    <div class="row mt-5">
      <section class="m-auto w-50 main-container border rounded border-dark mt-5">
        <div class="row align-items-center">
          <div class="card border-0 rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>{{'Login.Label_SignIn' | translate}}</h3>
                  </div>
                </div>
              </div>
              <form (submit)="doLogin()" #f="ngForm" novalidate>
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="username" [(ngModel)]="loginModel.username"
                        required>
                      <label for="username" class="form-label">{{'Login.Label_Username' | translate}}</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="loginModel.password"
                        class="form-control" name="password" required />
                      <button type="button" class="btn btn-sm btn-outline-dark d-inline btn-show-password"
                        (click)="showPassword = !showPassword">
                        <i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
                      </button>
                      <label for="password" class="form-label">{{'Login.Label_Password' | translate}}</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me"
                        [(ngModel)]="loginModel.keepMeLogIn">
                      <label class="form-check-label text-secondary" for="remember_me">
                        {{'Login.Label_KeepMeLogin' | translate}}
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" type="submit">{{'Login.Button_Login' |
                        translate}}</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
