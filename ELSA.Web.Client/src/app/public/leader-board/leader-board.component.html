<div class="leader-board-container border rounded border-dark">
    <h5 class="leader-board-header"> {{ 'LeaderBoard.Header_Title' | translate}}</h5>
    <table class="table" *ngIf="leaderBoardItems">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">{{ "LeaderBoard.Nickname" | translate }}</th>
                <th scope="col">{{"LeaderBoard.Points" | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of leaderBoardItems; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{item.un}}</td>
                <td><i>{{item.p}}</i></td>
            </tr>
        </tbody>
    </table>
</div>
