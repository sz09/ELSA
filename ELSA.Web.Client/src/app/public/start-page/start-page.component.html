<section class="py-3 py-md-5 py-xl-8 main-container">
    <div class="align-items-center">
        <div class="col-12 col-md-6 col-xl-5 m-auto">
            <div class="card border rounded m-auto w-f-content">
                <div class="card-body p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-4">
                                <h3>{{'StartPage.Label_SignIn' | translate}}</h3>
                            </div>
                        </div>
                    </div>
                    <form (submit)="go()" #f="ngForm" novalidate>
                        <div class="row gy-3 overflow-hidden">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="nickname"
                                        [(ngModel)]="userInfomartions.username" required>
                                    <label for="username" class="form-label">{{'StartPage.Label_Nickname' |
                                        translate}}</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="text" [(ngModel)]="userInfomartions.email" class="form-control"
                                        name="email" required />
                                    <label for="password" class="form-label">{{'StartPage.Label_Email' |
                                        translate}}</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-success btn-lg" type="submit">{{'StartPage.Button_Go' |
                                        translate}}</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
